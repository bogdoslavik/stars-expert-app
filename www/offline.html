<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta charset="UTF-8">
  <title>Offline</title>
  <meta name="theme-color" content="#ffffff">

  <style type="text/css">
    body {
      font-family: "-apple-system", "Helvetica Neue", "Roboto", "Segoe UI", sans-serif;
    }
    .center-on-page {
      display: block;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-on-page">
    <h2>Internet Connection Lost</h2>
    <p>This message will disappear when the connection is restored.</p>
  </div>
</body>
</html>
